{% extends 'base.html' %}
{% load static %}

{% block custumcss %}
<link rel="stylesheet" type="text/css" href="{% static 'style_create.css' %}">
{% endblock custumcss %}

{% block content %}
{% if user.is_authenticated %}
<form action='' method='POST' enctype="multipart/form-data">{% csrf_token %}
    <p>タイトル：<input type='text' name='title'></p>
    <p>内容：<input class="create_content" type='text' name='content'></p>
    <p>画像：<input type='file' name='images'></p>
    <input type='hidden' name='author' value='{{ user.username }}'>
    
    <input type='submit' value='作成する'>
</form>
{% else %}
<p>ログインしてください</p>
<p>{{user}}</p>
{% endif %}
{% endblock content %}
