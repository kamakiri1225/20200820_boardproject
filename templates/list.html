{% extends 'base.html'%}

{% block custumcss%}

{% endblock custumcss%}

{% block header%}
<div class="alert alert-primary" role="alert">
    社内SNS
</div>
{% endblock header%}


{% block content%}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-dark light mb-3" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル：<a href="{% url 'detail' item.pk %}">{{item.title}}</a> </p>
        <p>投稿者：{{item.author}}</p>
        <a href="{% url 'good' item.pk %}" class="btn btn-primary btn" role="button" aria-pressed="true">いいね：{{item.good}}</a>
        <a href="#" class="btn btn-secondary btn" role="button" aria-pressed="true">既読にする：{{item.read}}</a>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content%}
